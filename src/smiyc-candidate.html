<dom-module id="smiyc-candidate">

	<style is="custom-style">
		img.avatar {
			width: 80px;
			height: 80px;
			border-radius: 50%;
			margin-right:5px;
			margin-top:5px;
		}
		img.small {
			width: 40px;
			height: 40px;
		}
		paper-item{background-color:#fff;}
		div[secondary]{font-style:italic;font-size:14px;color:#bbb;}
		span.comment{font-style:italic;}
	</style>
	<template>
		<paper-item>
			<img class="avatar small" src="images/[[user.avatar]]">
			<paper-item-body two-line class="flex">
				<div>{{user.pseudo}}</div>
				<div secondary>{{user.desc}}</div>
				<div secondary>
					<template is="dom-repeat"	items="{{user.skills}}"	as="sk">
						<span>{{sk}}</span> / 
					</template>
				</div>
			</paper-item-body>
			<paper-icon-button icon="communication:call" style="" on-tap="_select"></paper-icon-button>
		</paper-item>
	</template>

	<script>
	
	Polymer({

		is: 'smiyc-candidate',
		properties: {
			user: {
				notify: true
			}
		},
		
		_select: function(e){
			this.fire('select',{user: this.user});
		}
	});

	</script>

</dom-module>
